<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD Read</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <--! nombre de columnas -->
                <th>Nombre</th>
                <th>Edad</th>
                <th>Genero</th>
                <th>Correo</th>
                <th>Modificar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario :${usuarios}">
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.edad}"></td>
                <td th:text="${usuario.genero}"></td>
                <td th:text="${usuario.correo}"></td>
                <td> <a th:href="@{/cambiar/{id}(id=${usuario.id})}" th:text="Modificar"/></td>
                <td> <a th:href="@{/borrar/{id}(id=${usuario.id})}" th:text="Borrar"/></td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="agregar">Agregar</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
