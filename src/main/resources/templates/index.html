<!DOCTYPE html>
<!-- los link permite enlazar con las plantillas y uso thymlief-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD Read</title>
</head>
<body>

    <header th:replace="Plantillas/headFooter :: encabezado"></header>
    <table>
        <thead>
            <tr>
                <!--llamando mensaje de propeties-->
                <th>[[#{index.tabla.nombre}]]</th>
                <th>Edad</th>
                <th>Genero</th>
                <th>Correo</th>
                <th>Modificar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario :${usuarios}">
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.edad}"></td>
                <td th:text="${usuario.genero}"></td>
                <td th:text="${usuario.correo}"></td>
                <td> <a th:href="@{/v1/cambiar/{id}(id=${usuario.id})}" th:text="Modificar"/></td>
                <!--redirige a pagina actualizar con el id del usuario que se modificara-->
                <td> <a th:href="@{/v1/borrar/{id}(id=${usuario.id})}" th:text="Borrar"/></td>
            </tr>
        </tbody>
    </table>
    <!--Cuando no hay elementos en la lista-->
    <div th:if="${usuarios == null or usuarios.isEmpty()}">
        No hay registros
    </div>
    <a class="btn btn-primary" href="agregar">Agregar</a>
    <a class="btn btn-primary" th:href="@{/v1/footer/admin}">Footer</a>

    <footer th:replace="Plantillas/headFooter :: piePagina"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
