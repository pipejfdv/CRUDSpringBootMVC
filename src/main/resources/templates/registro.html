<!DOCTYPE html>
<!-- los link permite enlazar con las plantillas y uso thymlief-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD Create</title>
</head>
<body>
<!--titulos de plantillas-->
<header th:replace="Plantillas/headFooter :: encabezado"></header>
<header th:replace="Plantillas/headFooter :: encabezado2"></header>
  <h2>Datos para registro</h2>
<!--mostrara el error que traera del controlador-->

  <form th:action="@{/v1/guardar}" method="post" th:object="${usuario}">
    <div class="row">
      <div class="col">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre"/>
      </div>
      <div class="col">
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" />
      </div>
      <div class="col">
        <label for="genero">Genero:</label>
        <input type="text" name="genero" id="genero"/>
      </div>
      <div class="col">
        <label for="correo">Correo:</label>
        <input type="text" name="correo" id="correo"/>
      </div>
    </div>
    <input class="btn btn-success" type="submit" name="guardar" th:value="guardar">
  </form>
  <a class="btn btn-warning" th:href="@{/v1/prueba}">Regresar</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
