<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>actualizar</title>
</head>
<body>
<h1>Actualizar Usuario</h1>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<form th:action="@{/guardar}" method="post" th:object="${tablaUsuarios}">
  <!-- Esta linea permite es tomar el id del usuario y sobre ese hace
   la sobre escritura-->
  <input type="hidden" name="tablaUsuarios" th:field="*{id}">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" th:field="*{nombre}" />
  <!--span para evitar campos vacios // en spam se le quita el contenido debido a que en
  NotEmpty se modifico el mensaje en propieties-->
  <span th:if="${#fields.hasErrors('nombre')}" th:errores="*{nombre}">Falta nombre</span>
  <label for="edad">Edad:</label>
  <input type="number" id="edad" name="edad" th:field="*{edad}"  />
  <span th:if="${#fields.hasErrors('edad')}" th:errores="*{edad}">Falta el edad</span>
  <label for="genero">GÃ©nero:</label>
  <input type="text" id="genero" name="genero" th:field="*{genero}"  />
  <span th:if="${#fields.hasErrors('genero')}" th:errores="*{genero}">Falta el genero</span>
  <label for="correo">Correo:</label>
  <input type="text" id="correo" name="correo" th:field="*{correo}"/>
  <span th:if="${#fields.hasErrors('correo')}" th:errores="*{correo}">Falta el correo</span>
  <button class="btn btn-success" type="submit">Guardar</button>
</form>
<a class="btn btn-warning" href="/prueba">Regresar</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
